<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Album Disagreement Loss</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 2rem;
    }

    canvas {
      max-height: 600px;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    #album-list {
      margin-top: 3rem;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
    }

    #album-list h2 {
      margin-top: 0;
    }

    #album-list ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #album-list li {
      margin: 0.5rem 0;
    }

    #album-list a {
      text-decoration: none;
      color: #3e95cd;
      font-weight: bold;
    }

    #album-list a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Disagreement Loss per Album</h1>
  <canvas id="lossChart" width="800" height="400"></canvas>

  <div id="album-list">
    <h2>Albums</h2>
    <ul id="album-links"></ul>
  </div>

<script>
  fetch('albums.json')
    .then(response => response.json())
    .then(data => {
      // Chart
      const ctx = document.getElementById('lossChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: data.map(d => d.album),
          datasets: [
            {
              label: 'Yagiz vs Tugba',
              data: data.map(d => d.loss_y_vs_t),
              borderColor: '#3e95cd',
              fill: false,
              tension: 0.2,
              pointRadius: 5
            },
            {
              label: 'Yagiz vs Spotify',
              data: data.map(d => d.loss_y_vs_s),
              borderColor: '#e91e63',
              fill: false,
              tension: 0.2,
              pointRadius: 5
            },
            {
              label: 'Tugba vs Spotify',
              data: data.map(d => d.loss_t_vs_s),
              borderColor: '#4caf50',
              fill: false,
              tension: 0.2,
              pointRadius: 5
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'top'
            }
          },
          scales: {
            x: {
              ticks: {
                maxRotation: 90,
                minRotation: 45
              }
            }
          }
        }
      });

      // Vertical clickable album list
      const albumList = document.getElementById('album-links');
      data.forEach(album => {
        const li = document.createElement('li');
        const albumSlug = album.album.toLowerCase().replace(/ /g, '-').replace(/[^\w-]/g, '');
        li.innerHTML = `<a href="album.html?album=${albumSlug}">${album.album}</a>`;
        albumList.appendChild(li);
      });
    });
</script>
</body>
</html>
