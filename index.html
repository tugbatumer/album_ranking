<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Album Disagreement Loss</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 2rem;
    }
    canvas {
      max-height: 600px;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Disagreement Loss per Album</h1>
  <canvas id="lossChart" width="800" height="400"></canvas>

<script>
  fetch('albums.json')
    .then(response => response.json())
    .then(data => {
      const ctx = document.getElementById('lossChart').getContext('2d');
      const chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: data.map(d => d.album),
          datasets: [
            {
              label: 'Yagiz vs Tugba',
              data: data.map(d => d.loss_y_vs_t),
              borderColor: '#3e95cd',
              fill: false,
              tension: 0.2,
              pointRadius: 5
            },
            {
              label: 'Yagiz vs Spotify',
              data: data.map(d => d.loss_y_vs_s),
              borderColor: '#e91e63',
              fill: false,
              tension: 0.2,
              pointRadius: 5
            },
            {
              label: 'Tugba vs Spotify',
              data: data.map(d => d.loss_t_vs_s),
              borderColor: '#4caf50',
              fill: false,
              tension: 0.2,
              pointRadius: 5
            }
          ]
        },
        options: {
          responsive: true,
          onClick: (e) => {
            const chartArea = chart.chartArea;
            const xScale = chart.scales.x;
            const clickX = e.offsetX;

            xScale.ticks.forEach((tick, i) => {
              const pixel = xScale.getPixelForTick(i);
              if (Math.abs(pixel - clickX) < 20) {
                const album = data[i];
                const albumSlug = album.album.toLowerCase().replace(/ /g, '-').replace(/[^\w-]/g, '');
                window.location.href = `album.html?album=${albumSlug}`;
              }
            });
          },
          onHover: (e) => {
            const xScale = chart.scales.x;
            const hoverX = e.offsetX;

            const hoveringLabel = xScale.ticks.some((_, i) => {
              const pixel = xScale.getPixelForTick(i);
              return Math.abs(pixel - hoverX) < 20;
            });

            e.native.target.style.cursor = hoveringLabel ? 'pointer' : 'default';
          },
          plugins: {
            legend: {
              position: 'top'
            }
          },
          scales: {
            x: {
              ticks: {
                maxRotation: 90,
                minRotation: 45
              }
            }
          }
        }
      });
    });
</script>
</body>
</html>
