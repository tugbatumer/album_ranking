<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Music Taste Similarity</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 2rem;
    }
    canvas {
      max-height: 600px;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    #controls {
      margin-bottom: 1rem;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 1.5rem;
    }
    select, label {
      font-size: 1rem;
    }
    input[type="checkbox"] {
      transform: scale(1.2);
      margin-right: 0.4rem;
    }
    #album-list {
      margin-top: 2rem;
      padding-left: 0;
      list-style: none;
      max-width: 800px;
    }
    #album-list li {
      font-size: 1.1rem;
      margin: 0.4rem 0;
      cursor: pointer;
    }
    #album-list li:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Music Taste Similarity per Album</h1>

  <div id="controls">
    <label for="albumFilter">Filter albums:
      <select id="albumFilter" onchange="updateChart()">
        <option value="all">All Albums</option>
        <option value="odd">Yagiz's Albums</option>
        <option value="even">Tugba's Albums</option>
      </select>
    </label>

    <div>
      <strong>Show:</strong>
      <label><input type="checkbox" id="toggleYvsT" checked onchange="updateChart()"> Yagiz vs Tugba</label>
      <label><input type="checkbox" id="toggleYvsS" checked onchange="updateChart()"> Yagiz vs Spotify</label>
      <label><input type="checkbox" id="toggleTvsS" checked onchange="updateChart()"> Tugba vs Spotify</label>
    </div>
  </div>

  <canvas id="lossChart" width="800" height="400"></canvas>

  <h2>Album List</h2>
  <ul id="album-list"></ul>

  <script>
    let rawData = [];
    let chartInstance;

    fetch('albums.json')
      .then(response => response.json())
      .then(data => {
        rawData = data;
        renderChart();
      });

    function getMaskedData(key, mode) {
      return rawData.map((row, index) => {
        if (mode === 'odd' && (index + 1) % 2 === 0) return null;
        if (mode === 'even' && (index + 1) % 2 === 1) return null;
        return row[key];
      });
    }

    function renderChart() {
      const ctx = document.getElementById('lossChart').getContext('2d');
      const mode = document.getElementById('albumFilter').value;

      const labels = rawData.map((_, i) => i + 1);
      const datasets = [];

      if (document.getElementById('toggleYvsT').checked) {
        datasets.push({
          label: 'Yagiz vs Tugba',
          data: getMaskedData('similarity_y_vs_t', mode),
          borderColor: '#3e95cd',
          backgroundColor: '#3e95cd',
          fill: false,
          tension: 0.2,
          pointRadius: 5,
          spanGaps: true,
          borderDash: [6, 6]
        });
      }
      if (document.getElementById('toggleYvsS').checked) {
        datasets.push({
          label: 'Yagiz vs Spotify',
          data: getMaskedData('similarity_y_vs_s', mode),
          borderColor: '#4caf50',
          backgroundColor: '#4caf50',
          fill: false,
          tension: 0.2,
          pointRadius: 5,
          spanGaps: true,
          borderDash: [6, 6]
        });
      }
      if (document.getElementById('toggleTvsS').checked) {
        datasets.push({
          label: 'Tugba vs Spotify',
          data: getMaskedData('similarity_t_vs_s', mode),
          borderColor: '#e91e63',
          backgroundColor: '#e91e63',
          fill: false,
          tension: 0.2,
          pointRadius: 5,
          spanGaps: true,
          borderDash: [6, 6]
        });
      }

      if (chartInstance) chartInstance.destroy();

      chartInstance = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: datasets
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'top',
              labels: {
                font: {
                  size: 16
                },
                generateLabels: function(chart) {
                  return chart.data.datasets.map((dataset, i) => {
                    return {
                      text: dataset.label,
                      fillStyle: dataset.backgroundColor,
                      strokeStyle: dataset.borderColor,
                      lineWidth: 2,
                      hidden: !chart.isDatasetVisible(i),
                      index: i
                    };
                  });
                }
              }
            },
            tooltip: {
              mode: 'nearest',
              intersect: true,
              callbacks: {
                title: tooltipItems => rawData[tooltipItems[0].dataIndex].album,
                label: tooltipItem => {
                  const label = tooltipItem.dataset.label;
                  const value = tooltipItem.formattedValue;
                  return `${label}: ${value}`;
                }
              }
            }
          },
          scales: {
            x: {
              ticks: {
                callback: function(value, index) {
                  const albumIndex = index + 1;
                  if (mode === 'odd' && albumIndex % 2 === 0) return '';
                  if (mode === 'even' && albumIndex % 2 === 1) return '';
                  return albumIndex;
                },
                font: { size: 19 },
                color: ctx => ctx.index % 2 === 0 ? '#4caf50' : '#e91e63'
              },
              title: {
                display: true,
                text: 'Album Index',
                font: { size: 18, weight: 'bold' }
              },
              grid: { lineWidth: 1.5 }
            },
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: 'Music Taste Similarity',
                font: { size: 18, weight: 'bold' }
              },
              ticks: { font: { size: 18 } },
              grid: { lineWidth: 1.5 }
            }
          }
        }
      });

      // Album list
      const albumList = document.getElementById('album-list');
      albumList.innerHTML = rawData
        .map((album, idx) => {
          if (mode === 'odd' && (idx + 1) % 2 === 0) return '';
          if (mode === 'even' && (idx + 1) % 2 === 1) return '';
          const color = idx % 2 === 0 ? '#4caf50' : '#e91e63';
          const slug = album.album.toLowerCase().replace(/ /g, '-').replace(/[^\w-]/g, '');
          return `<li style="color: ${color};" onclick="window.location.href='album.html?album=${slug}'">
            ${idx + 1}. ${album.album}
          </li>`;
        })
        .join('');
    }

    function updateChart() {
      renderChart();
    }
  </script>
</body>
</html>
